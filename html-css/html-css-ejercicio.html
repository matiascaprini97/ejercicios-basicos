<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos en Columna</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        /* card container usa "diplay:flex" sin flex warp:warp por lo que cambio la calse comentando la vieja y dejando la nueva
        .card-container {
            display: flex;
        } */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        /* error tipográfico decía ".btn-prymary" cuando deberia ser primary */
        .btn-primary {
            background-color: #FF5733;
            border-color: #FF5733;
        }

        /* elimino hidden text ya que es invisible
        .hidden-text {
            opacity: 0;
        } */

        /* mal uso de "position: absolute;" haciendo que se superpongan los modulos. */
        /* .row div:nth-child(2) {
            position: absolute;
        } */
        /* elimino .duplicate-class
        .duplicate-class {
            color: red;
        } */

        /* creo un "@media" para hacerlo mejor visualmente. */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }

        @supports (-webkit-touch-callout: none) {
            .card {
                filter: grayscale(100%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center card-container">
            <!-- cambio la class del div de "col-md-4 mb-3" a "col-sm-6 col-lg-3 mb-3" para hacerlo responsive -->
            <div class="col-sm-6 col-lg-3 mb-3">
                <!-- elimino duplicate-class de la class card -->
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Producto 1</h5>
                        <p>Descripción del producto 1</p>
                        <button class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Producto 2</h5>
                        <p>Descripción del producto 2</p>
                        <button class="btn btn-primary">Comprar</button>
                    </div>
                </div>
                <!-- <div> elimino div innecesario
                    <p style="display: none;">Texto oculto innecesario</p>
                </div> -->
            </div>
            <div class="col-sm-6 col-lg-3 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Producto 3</h5>
                        <p>Descripción del producto 3</p>
                        <button class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
