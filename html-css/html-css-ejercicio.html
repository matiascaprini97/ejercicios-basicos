<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos en Columna</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .card-container {
            display: flex;
        }
        .btn-prymary {
            background-color: #FF5733;
        }
        .hidden-text {
            opacity: 0;
        }
        .row div:nth-child(2) {
            position: absolute;
        }
        .duplicate-class {
            color: red;
        }
        @supports (-webkit-touch-callout: none) {
            .card {
                filter: grayscale(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center card-container">
            <div class="col-md-4 mb-3">
                <div class="card duplicate-class">
                    <div class="card-body text-center">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="hidden-text">Descripción del producto 1</p>
                        <button class="btn btn-prymary">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card duplicate-class">
                    <div class="card-body text-center">
                        <h5 class="card-title">Producto 2</h5>
                        <p>Descripción del producto 2</p>
                        <button class="btn btn-prymary">Comprar</button>
                    </div>
                </div>
                <div>
                    <p style="display: none;">Texto oculto innecesario</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card duplicate-class">
                    <div class="card-body text-center">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="hidden-text">Descripción del producto 3</p>
                        <button class="btn btn-prymary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
